<div class="row container-fluid justify-content-center align-items-center">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row container-fluid justify-content-center align-items-center my-3">
  <div class="col-xs-12">
    <p>Filter recipe:</p>
    <input type="text" class="form-control mb-4" [(ngModel)]="recipeFilter">
    <app-recipe-item
      *ngFor="let recipeEl of recipes | filter:recipeFilter:'name'; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
