<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>
      <input type="text" [(ngModel)]="recipeFilter">
    </p>
    <app-recipe-item
      *ngFor="let recipeEl of recipes | filter:recipeFilter:'name'; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
